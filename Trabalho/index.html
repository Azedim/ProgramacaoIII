<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trabalho</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="contain">
            <div class="imagem">
                <img src="bambuP.png">
            </div>
            <form class="formulario" id="form">
                <h1>Calculadora de hidaratação</h1>
                <h3>Essa calculadora pega a quantidade de água, refrigerante ou álcool que foi consumida e calcula quanta água é necessaria para manter o corpo hidratado.</h3>
                <div>
                    <input type="number" name="number" placeholder="quantidade bebida">
                    <select>
                        <option>mililitro(s)</option>
                        <option>Litro(s)</option>
                    </select>
                </div>
                <div>
                    O que foi bebido:
                    <select>
                        <option>Água</option>
                        <option>Refigerante</option>
                        <option>Bebida Alcoólica</option>
                    </select>
                </div>
                <button id="ação">Calcular</button>
                <input type="text" id="resultado" placeholder="Água que falta para beber">
                <div class="radio">
                    <input type="radio" name="Color" id="light" value="1" checked>Light
                    <input type="radio" name="Color" id="dark" value="2">Dark
                </div>
                <p>Desenvolvido por Gabriel Bauer.</p>
            </form>
            <div class="imagem">
                <img  src="bambuP.png">
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
